[tox]
envlist =
    clean,
    check,
    py34toolz,
    py34cytoolz,
    coverage,
    docs

[testenv]
deps =
    pytest
commands =
    py.test
deps =
    -r{toxinidir}/requirements.txt

[testenv:py34cytoolz]
deps =
    -r{toxinidir}/requirements.txt
    cytoolz

[testenv:docs]
basepython = python3.4
usedevelop = True
whitelist_externals =
    rm
commands =
    rm -rf dist/docs
    sphinx-build -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:coverage]
basepython = python3.4
usedevelop = True
commands =
    py.test --cov src
    if [ "$TRAVIS" = "true" ]; then coveralls; fi
deps =
    pytest
    pytest-cov
    python-coveralls

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    mccabe
    pep8-naming
commands =
    python setup.py check --restructuredtext --strict --metadata
    check-manifest {toxinidir}
    flake8 src

[testenv:clean]
commands = coverage erase
deps = coverage

[testenv:spell]
setenv =
    SPELLCHECK = 1
commands =
    sphinx-build -b spelling docs dist/docs
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant